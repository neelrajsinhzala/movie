<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Select Movie or TV Series</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #555555;
        }
        .form-control {
            border-radius: 6px;
        }
        .form-control::placeholder {
            color: #9a9a9a;
            font-style: italic;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        #dateField {
            transition: opacity 0.3s ease;
        }
        /* Responsive styling for mobile */
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            .form-container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .btn-primary {
                font-size: 14px;
                padding: 8px;
            }
            #first_air_date_year {
                font-size: 14px; /* Smaller font size for date input */
            }
        }
    </style>
    <meta name="google-site-verification" content="ELnzLIMTI8EOvSobqw8HZ7L_tqyu4Td8k5J4K9psqOw" />
    <meta name="description" content="Explore the best movies, tv shows, and detailed. Find out what\'s new in cinema.">
    <meta name="keywords" content="movies, movie reviews, film, cinema, trailers, tv shows, shows, series, tv series">
</head>
<body>
    <div class="container">
        <h1>Search for a Movie or TV Series</h1>
        <div class="form-container">
            <form action="{% url 'search' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="search_term" class="form-label">Enter Name:</label>
                    <input type="text" name="search_term" id="search_term" class="form-control" placeholder="e.g., Inception, Friends" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Type:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="search_type" id="movie" value="movie" required>
                        <label class="form-check-label" for="movie">Movie</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="search_type" id="tv" value="tv" required>
                        <label class="form-check-label" for="tv">TV Series</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
